<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        #rect-button,
        #round-button {
            margin: 20px;
            display: inline-flex;
        }

        #rect-button button {
            margin: 1em;
        }

        #round-button button {
            margin: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="rect-button">
            <s-button types="danger" icon="error" @click="sayHi">error</s-button>
            <s-button types="success" icon="correct">success</s-button>
            <s-button types="normal" icon="message" position="right">normal</s-button>
            <s-button :loading="true" position="right">normal</s-button>
            <s-button disabled icon="pen">disabled</s-button>
        </div>
        <s-icon name="loading"></s-icon>
        <div id="round-button">
            <s-button types="circle danger" icon="errormsg"></s-button>
            <s-button types="circle normal" icon="setting"></s-button>
            <s-button types="circle success" icon="collection"></s-button>
        </div>

        <s-button-group>
            <s-button>上一页</s-button>
            <s-button>1</s-button>
            <s-button>2</s-button>
            <s-button>3</s-button>
            <s-button>下一页</s-button>
        </s-button-group>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
