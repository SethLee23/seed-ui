    <style>
        body,
        * {
            margin: 0;
            padding: 0;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        #rect-button,
        #round-button {
            margin: 20px;
            display: inline-flex;
        }

        #rect-button button {
            margin: 1em;
        }

        #round-button button {
            margin: 1em;
        }

        .sTabs {
            margin: 10px;
        }

        .toast>button {
            margin: 0 10px;
        }

        .gutter {
            /* border: 1px solid black; */
            margin: 10px 0;
        }

        .gutter .col>div {
            background: rgb(53, 175, 251);
            /* text-align: center; */

    </style>

<body>
    <div id="app">
        <div id="rect-button">
            <s-button types="danger" icon="error" @click="sayHi">error</s-button>
            <s-button types="success" icon="correct">success</s-button>
            <s-button types="normal" icon="message" position="right">normal</s-button>
            <s-button :loading="true" position="right">normal</s-button>
            <s-button disabled icon="pen">disabled</s-button>
        </div>
        <s-icon name="loading"></s-icon>
        <div id="round-button">
            <s-button types="circle danger" icon="errormsg"></s-button>
            <s-button types="circle normal" icon="setting"></s-button>
            <s-button types="circle success" icon="collection"></s-button>
        </div>

        <s-button-group>
            <s-button>上一页</s-button>
            <s-button>1</s-button>
            <s-button>2</s-button>
            <s-button>3</s-button>
            <s-button>下一页</s-button>
        </s-button-group>
        <hr>
        <s-input disabled placeholder="disabled"></s-input>
        <s-input readonly placeholder="readonly"></s-input>
        <s-input error="密码错误，请重新输入"></s-input>
        <br>
        <br>
        <s-input v-model="message"></s-input>
        <s-input placeholder="placeholder"></s-input>
        <s-input clearable placeholder="clearable"></s-input>
        <br>
        <br>
        <s-input icon="magnifier" placeholder="加入icon"></s-input>
        <br>
        <hr>
        <div class="sTabs">
            <s-tabs :selected.sync="selectedTab" @update:selected="yyy">
                <!-- <s-tabs @update:selected='yyy' :selected.sync="selectedTab"> -->
                <s-tabs-head>
                    <s-tabs-item name="woman" disabled>
                        美女
                    </s-tabs-item>
                    <s-tabs-item name="finance">财经</s-tabs-item>
                    <s-tabs-item name="sports">体育</s-tabs-item>
                </s-tabs-head>

                <s-tabs-body>
                    <s-tabs-pane name="woman">美女相关资讯</s-tabs-pane>
                    <s-tabs-pane name="finance">财经相关资讯</s-tabs-pane>
                    <s-tabs-pane name="sports">体育相关资讯</s-tabs-pane>
                </s-tabs-body>
            </s-tabs>
            {{selectedTab}}
        </div>
        <hr>
        <br>
        <s-upload uploadurl="https://easy-mock.com/mock/5d08939197ae0a474a534950/file/addfile"></s-upload>
        <div style="display: flex;" class="toast">
            <s-button @click="testTop">上</s-button>
            <s-button @click="testBottom">下</s-button>
            <s-button @click="testLeft">左</s-button>
            <s-button @click="testRight">右</s-button>
            <s-button @click="testCenter">中</s-button>
        </div>
