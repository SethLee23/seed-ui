<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --button-danger: #f78989;
            --button-normal: white;
            --button-success: #67c23a;
            --color: white;
            --border-color: #f78989;
            --font-size: 14px;
            --padding-top: 0.85em;
            --padding-right: 1.45em;
            --padding-bottom: 0.85em;
            --padding-left: 1.45em;
            --padding-topandbottom: 0.85em;
            --padding-leftandright: 1.45em;
            --border-radius: 4px;
            --circle-padding:1em;
        }

        #rect-button,#round-button {
            margin: 20px;
            display: inline-flex;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="rect-button">
            <s-button types="danger" icon="error" @click="sayHi">error</s-button>
            <s-button types="success" icon="correct">success</s-button>
            <s-button types="normal" icon="message" position="right">normal</s-button>
            <s-button :loading="true" position="right">normal</s-button>
            <s-button disabled icon="pen">disabled</s-button>
        </div>
        <div id="round-button">
          <s-button types="circle danger" icon="errormsg"></s-button>
          <s-button types="circle normal" icon="setting"></s-button>
          <s-button types="circle success" icon="collection"></s-button>
        </div>


    </div>
    <script src="./src/app.js"></script>
</body>

</html>
